  <!-- Window dots -->
  <circle class="hand-light" cx="90" cy="125" r="3" />
  <circle class="hand-light" cx="110" cy="123" r="3" />
  <circle class="hand-light" cx="130" cy="122" r="3" />
  <!-- Turnaround arrow -->
  <path class="hand" d="M230 70 Q280 70 280 120 Q280 160 240 170" />
  <path class="hand" d="M240 170 L250 162" />
  <path class="hand" d="M240 170 L248 178" />
  <!-- Up arrow indicator -->
  <path class="hand-light" d="M50 150 L50 90 L40 100" />
  <path class="hand-light" d="M50 90 L60 100" />
</svg>
