<svg viewBox="0 0 320 200" xmlns="http://www.w3.org/2000/svg">
  <style>
    .hand { stroke: #555; stroke-width: 1.2; fill: none; stroke-linecap: round; stroke-linejoin: round; }
    .hand-light { stroke: #888; stroke-width: 0.8; fill: none; stroke-linecap: round; }
  </style>
  <!-- Plane body -->
  <path class="hand" d="M60 120 Q80 115 140 110 Q160 108 180 110 Q200 115 210 125 Q200 135 180 140 Q160 142 140 140 Q80 135 60 130 Q55 125 60 120" />
