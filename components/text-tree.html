<!--
  Text Tree Component
  A clean, monospace text-based tree structure with lines and connectors.

  Usage: Copy the HTML structure and CSS below.
  Customize: Change labels, links, and nesting as needed.
-->

<style>
/* Text Tree Component Styles */
.text-tree {
  font-family: 'IBM Plex Mono', 'JetBrains Mono', 'SF Mono', monospace;
  font-size: 0.75rem; /* 12px */
  line-height: 1.8;
  color: #1a1a1a;
}

.text-tree__root {
  font-weight: 500;
  margin-bottom: 0.375rem;
}

.text-tree__branch {
  padding-left: 1rem;
  position: relative;
}

.text-tree__connector {
  color: #666;
  margin-right: 0.25rem;
}

.text-tree__label {
  color: #1a1a1a;
  text-decoration: none;
  transition: color 150ms ease;
}

.text-tree__label:hover {
  color: #666;
}

.text-tree__desc {
  color: #666;
  margin-left: 0.5rem;
}

.text-tree__sub {
  padding-left: 1.5rem;
}

.text-tree__leaf {
  position: relative;
  padding-left: 1rem;
}

.text-tree__leaf .text-tree__connector {
  color: #e0e0e0;
}

.text-tree__leaf a {
  color: #666;
  text-decoration: none;
  transition: color 150ms ease;
}

.text-tree__leaf a:hover {
  color: #1a1a1a;
}
</style>

<!-- Example Usage -->
<div class="text-tree">
  <div class="text-tree__root">root node</div>

  <!-- Branch 1 -->
  <div class="text-tree__branch">
    <span class="text-tree__connector">├─</span>
    <a href="#" class="text-tree__label">branch one</a>
    <span class="text-tree__desc">description text</span>

    <div class="text-tree__sub">
      <div class="text-tree__leaf">
        <span class="text-tree__connector">├─</span>
        <a href="#">leaf item</a>
      </div>
      <div class="text-tree__leaf">
        <span class="text-tree__connector">└─</span>
        <a href="#">last leaf</a>
      </div>
    </div>
  </div>

  <!-- Branch 2 -->
  <div class="text-tree__branch">
    <span class="text-tree__connector">├─</span>
    <a href="#" class="text-tree__label">branch two</a>
    <span class="text-tree__desc">another description</span>
  </div>

  <!-- Branch 3 (last) -->
  <div class="text-tree__branch">
    <span class="text-tree__connector">└─</span>
    <a href="#" class="text-tree__label">final branch</a>
    <span class="text-tree__desc">last item uses └─</span>
  </div>
</div>

<!--
  Connector Guide:
  ├─  = item with siblings below
  └─  = last item in group
  │   = vertical line (for deep nesting if needed)
-->
